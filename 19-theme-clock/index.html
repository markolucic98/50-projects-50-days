<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <button class="toggle" id="toggle">Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hours"></div>
        <div class="needle minutes"></div>
        <div class="needle seconds"></div>
        <div class="centar"></div>
      </div>
      <div class="digi-clock">12:00</div>
      <div class="date">Monday, April <span>22</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
